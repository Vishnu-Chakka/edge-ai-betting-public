version: "3.9"

services:
  # PostgreSQL database (optional â€” app defaults to SQLite for dev)
  postgres:
    image: postgres:16-alpine
    container_name: edge_ai_postgres
    environment:
      POSTGRES_DB: edge_ai
      POSTGRES_USER: edge_ai
      POSTGRES_PASSWORD: edge_ai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edge_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery broker (optional)
  redis:
    image: redis:7-alpine
    container_name: edge_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
